<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>駐車場法の更新チェック</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 1em;
      padding: 5px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>駐車場法の更新チェック</h1>
  <p>日付を入力してください（例：20251023）</p>
  <input type="text" id="dateInput" placeholder="YYYYMMDD">
  <button onclick="fetchLaws()">取得</button>

  <div id="result">ここに結果が表示されます</div>

  <script>
    async function fetchLaws() {
      const date = document.getElementById('dateInput').value;
      if (!date) {
        alert("日付を入力してください");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "取得中...";

      try {
        const response = await fetch(`https://hourei-proxy.onrender.com/api/laws?date=${date}`);
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const lawList = xmlDoc.getElementsByTagName("LawNameListInfo");
        let result = "";
        for (let i = 0; i < lawList.length; i++) {
          const lawName = lawList[i].getElementsByTagName("LawName")[0]?.textContent;
          if (lawName && lawName.includes("駐車場法")) {
            result += `● ${lawName}\n`;
          }
        }

        resultDiv.textContent = result || "駐車場法の更新は見つかりませんでした。";
      } catch (error) {
        resultDiv.textContent = "取得に失敗しました：" + error;
      }
    }
  </script>
</body>
</html>
